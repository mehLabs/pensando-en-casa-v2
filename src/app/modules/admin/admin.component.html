<div
  class="flex min-h-screen transition ease-in-out delay-[250] overflow-hidden"
>
  <!-- [ngClass]="expanded ? 'grid-cols-[150px_1fr]' : 'grid-cols-[56px_1fr]'" -->
  <aside
    class="sidebar border-solid border-0 border-r border-border"
    [ngClass]="expanded ? 'expand' : 'shrink'"
  >
    <ul class="list-none p-0">
      <li class="flex items-center shrink-0">
        <button mat-icon-button class="mr-auto" (click)="toggle()">
          <mat-icon class="text">{{
            expanded ? "first_page" : "last_page"
          }}</mat-icon>
        </button>
      </li>
      <li class="flex items-center shrink-0" *ngFor="let link of links">
        <a
          class="h-16 w-full flex items-center py-2 px-4 no-underline text"
          [routerLink]="link.link"
          routerLinkActive="active"
        >
          <mat-icon *ngIf="link.icon">{{ link.icon }}</mat-icon>
          <svg
            *ngIf="link.svg"
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            width="24"
          >
            <path fill="#ffddb6" [attr.d]="link.svg" />
          </svg>
          <span class="ml-1" *ngIf="expanded">
            {{ link.title }}
          </span>
        </a>
      </li>
    </ul>
  </aside>
  <div class="overflow-auto" [ngClass]="expanded ? '' : ''">
    <router-outlet></router-outlet>
  </div>
</div>
