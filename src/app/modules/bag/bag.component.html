<div class="mx-2">
  <h1>Tu bolsa de compras</h1>

  <ng-container *ngIf="articlesInBag.length > 0">
    <div class="flex flex-col gap-2">
      <app-bag-card
        (remove)="removeItem($event)"
        [article]="article"
        *ngFor="let article of articlesInBag"
      ></app-bag-card>
    </div>
    <div
      class="box-border border-t-2 border-solid border-accent border-0 rounded-t-md px-2 pt-2 flex flex-wrap items-center text gap-5 fixed bottom-0 left-0 w-screen bg-neutral z-[998]"
      [ngClass]="checkout ? 'appear-up' : 'dissapear'"
    >
      <div class="flex gap-5 w-full">
        <div class="flex items-baseline gap-1 flex-nowrap">
          <span>Total: </span> <span class="text-accent">$</span
          ><span class="text-3xl text-accent">{{
            getTotal(articlesInBag)
          }}</span>
        </div>
        <button
          mat-raised-button
          class="w-full flex items-center"
          [color]="!checkout ? 'accent' : 'warn'"
          (click)="buy()"
        >
          <mat-icon *ngIf="!checkout">credit_card</mat-icon>
          <span>{{ checkout ? "Cancelar" : "Comprar" }}</span>
        </button>
      </div>
      <app-checkout [checkout]="checkout" class="w-full"></app-checkout>
    </div>
  </ng-container>
  <ng-container *ngIf="articlesInBag.length === 0">
    <h3>
      ¡No hay nada por aquí! ¿Qué tal si agregas algún artículo a tu bolsa el
      día de hoy?
    </h3>
  </ng-container>
</div>
