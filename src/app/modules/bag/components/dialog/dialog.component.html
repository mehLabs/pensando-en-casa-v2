<div class="px-4">
  <h1 class="text-black">{{ data.title }}</h1>
  <div mat-dialog-content>
    <p class="text-black">{{ data.content }}</p>
  </div>
  <div mat-dialog-actions class="flex justify-around">
    <button mat-button (click)="onNoClick()">No</button>
    <button
      mat-raised-button
      color="warn"
      [mat-dialog-close]="data.accept"
      cdkFocusInitial
    >
      Ok
    </button>
  </div>
</div>
