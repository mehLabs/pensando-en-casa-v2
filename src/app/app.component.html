<app-header [sidebar]="sidebar"></app-header>
<mat-sidenav-container class="no-bg">
  <mat-sidenav
    class="no-bg borderc"
    #sidebar
    mode="side"
    (keydown.escape)="sidebar.close()"
  >
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="min-h-screen" [@routeAnimations]="getRouteAnimationData()">
      <router-outlet (activate)="scrollUp()"></router-outlet>
    </div>
    <br />
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
